<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" /> <!--Chamando o CSS-->
    <title>Contador</title>
</head>
<body>
    <h1>Contador Basico</h1> <!--Titulo da nossa pagina-->
    <p>Meu primeiro projeto utilizando JavaScript--.</p> <!--Criando um paragrafo explicativo-->
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>  <!-- Botão para sub. -1-->
        <span id="currentNumber">0</span> <!--Numero Inicial 0-->
        <button name="adicionar" onclick="increment()">+</button> <!--Botão para somar +1-->
    </div>
    <script src="assets/script.js"></script> <!--Chamando o JavaScript-->
</body>
</html>
